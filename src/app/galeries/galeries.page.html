<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galeries d'images
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galeries d'images</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let galerie of galeries" color="tertiary">
    <ion-card-header>
      <ion-card-title>{{ galerie.titre }}</ion-card-title>
      <ion-card-subtitle>{{ galerie.date | date: 'dd/MM/yyyy HH:mm' }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ galerie.texte }}</p>
      <ion-img *ngFor="let photo of galerie.photos" [src]="'https://sebastien-thon.fr/prince/images/' + photo.image" [alt]="photo.legende"></ion-img>
    </ion-card-content>
  </ion-card>
</ion-content>
