<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dates importantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dates importantes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let date of dates" color="tertiary">
    <ion-icon name="calendar-number-outline" size="large"></ion-icon>
    <ion-card-header>
      <ion-card-title>{{ date.date | date: 'dd/MM/yyyy HH:mm' }}</ion-card-title>
      <ion-card-subtitle>{{ date.titre }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ date.texte }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
